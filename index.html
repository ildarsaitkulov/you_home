<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header" class="header">
        <div class="container header__container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link header__link">
                        <img src="img/header-logo.svg" alt="header-logo" class="header__logo_image">

                </div>
                <div>
                    <form action="" class="search-form">

                    </form>
                </div>
                <div class="phone-wrapper">
                    <img src="./img/phone-call.svg" alt="">
                    <a href="tel:+7(348)256-55-00" class="tel">+7 (348) 256-55-00</a>
                </div>
                <div class="shopping-cart-wrapper">
                    <img src="./img/shopping-cart.svg" alt="">
                    <span class="total-price">2600 р.</span>
                </div>
                <div class="registration-wrapper">
                    <span>
                        Вход
                    </span>
                    <span class="registration-vertical-line">
                        <img src="./img/vertical-line.svg" alt="">
                    </span>
                    <span>

                    </span>
                </div>
            </div>
        </div>
    </header>
    <section id="about" class="about">
        <div class="container">

        </div>
